<div class="answer-container" [class.selected]="this.isSelected">
  <button mat-stroked-button (click)="onAnswerClick()">
    {{ answer.text }}
    <mat-icon>{{ this.isSelected ? "check" : "question_mark" }}</mat-icon>
  </button>
</div>
