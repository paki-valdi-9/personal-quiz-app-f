<div
  class="answer-container"
  [class.selected]="isSelected && !isCompleted"
  [class.correct]="isSelected && isCompleted && answer.isCorrect"
  [class.wrong]="isSelected && isCompleted && !answer.isCorrect"
>
  <button mat-stroked-button (click)="onAnswerClick()" [disabled]="isCompleted">
    {{ answer.text }}
    <mat-icon>{{
      isSelected
        ? isCompleted && !answer.isCorrect
          ? "close"
          : "check"
        : answer.icon
    }}</mat-icon>
  </button>
</div>
